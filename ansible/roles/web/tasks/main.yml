---
- name: Install Nginx and other tools.
  package:
    name: ["nginx", "aws-cli"]
    state: present

- name: Starting the nginx service.
  service:
    name: nginx
    state: started
    enabled: yes

- name: Copying the index.html template to /usr/share/nginx/html
  template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html